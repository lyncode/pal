{% extends '../layout.twig.html' %}
{% block title %}Buddy Test Results{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-3">
            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-bar-chart-o"></i>
                    <h3 class="box-title">Statistics</h3>
                </div>
                <div class="clearfix"></div>
                <div class="box-body">
                    <div id="chat"></div>
                    <script>
                        jQuery(window).ready(function (){
                            jQuery('#chat').height(jQuery('#chat').width());
                            jQuery.plot('#chat', [
                                {
                                    data: {{ stats.count('Passed') }},
                                    label: 'Success',
                                    color: '#53bf6b'
                                },
                                {
                                    data: {{ stats.count('Failed') }},
                                    label: 'Failed',
                                    color: '#fd0024'
                                },
                                {
                                    data: {{ stats.count('Ignored') }},
                                    label: 'Ignored',
                                    color: '#a8a8a8'
                                }
                            ], {
                                series: {
                                    pie: {
                                        show: true,
                                        label: {
                                            show: true,
                                            formatter: function (label, series) {
                                                return '<div style="font-size:8pt;text-align:center;padding:2px;color:'+series.color+';">' + label + '<br />' + series.data[0][1] + '</div>';
                                            }
                                        }
                                    }
                                },
                                legend: {
                                    show: false
                                }
                            });
                        });
                    </script>
                </div>
            </div>
        </div>
        <div class="col-lg-9">

            <div class="box box-primary">
                <div class="box-header">
                    <i class="fa fa-play"></i>
                    <h3 class="box-title">Executed Tests</h3>
                </div>
                <div class="clearfix"></div>
                <div class="box-body">
                    <table class="table table-striped table-hover">
                        <thead>
                            <th>Result</th>
                            <th>Name</th>
                            <th>Scenario Count</th>
                        </thead>
                        <tbody>
                        {% for scenario in scenarios %}
                        <tr class="{{ scenario.toClass }}">
                            <td>{{ scenario.status.name }}</td>
                            <td><a href="{{ scenario.testClass.name }}.html">{{ scenario.name }}</a></td>
                            <td>{{ scenario.size }}</td>
                        </tr>
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
