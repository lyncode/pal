<!doctype html>
<head>
    <meta charset='utf-8'/>
    <link href='http://jumly.tmtk.net/release/jumly.min.css' rel='stylesheet'/>

    <script src='http://code.jquery.com/jquery-2.0.0.min.js'></script>
    <script src='http://coffeescript.org/extras/coffee-script.js'></script>
    <script src='http://jumly.tmtk.net/release/jumly.min.js'></script>
</head>
<body>
    <script type='text/jumly+sequence'>
    @found "Browser", ->
      @message "http request", "HTTP Server", ->
        @create "HTTP Session", ->
          @message "init"
          @message "aquire lock", "Database"
        @message "do something"
        @message "release lock", "Database"
        @reply "", "Browser"
    </script>
</body>
